<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memories üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="memories.css">
</head>
<body>

<div class="bg-animation"></div>

<div class="container">
  <div class="glass-card">
    <h1>üì∏ Our Memories</h1>
    <p class="subtext">Every photo is a piece of my heart ‚ù§Ô∏è</p>
    <p class="subtext">Don't forget to click on each photo or video to see the special message!</p>

    <div class="gallery">

      <!-- PHOTOS -->
      <div class="memory-item">
        <img src="assets/photo1.jpg" alt="memory" onclick="openLightbox(1,'photo')">
      </div>

      <div class="memory-item">
        <img src="assets/photo2.jpg" alt="memory" onclick="openLightbox(2,'photo')">
      </div>

      <div class="memory-item">
        <img src="assets/photo3.jpg" alt="memory" onclick="openLightbox(3,'photo')">
      </div>

      <div class="memory-item">
        <img src="assets/photo4.jpg" alt="memory" onclick="openLightbox(4,'photo')">
      </div>

      <div class="memory-item">
        <img src="assets/photo5.jpg" alt="memory" onclick="openLightbox(5,'photo')">
      </div>

      <div class="memory-item">
        <img src="assets/photo6.jpg" alt="memory" onclick="openLightbox(6,'photo')">
      </div>

      <div class="memory-item">
        <img src="assets/photo7.jpg" alt="memory" onclick="openLightbox(7,'photo')">
      </div>

      <div class="memory-item">
        <img src="assets/photo8.jpg" alt="memory" onclick="openLightbox(8,'photo')">
      </div>

      <!-- VIDEOS -->
      <div class="memory-item">
        <video muted autoplay loop onclick="openLightbox(1,'video')">
          <source src="assets/video1.mp4" type="video/mp4">
        </video>
      </div>

      <div class="memory-item">
        <video muted autoplay loop onclick="openLightbox(2,'video')">
          <source src="assets/video2.mp4" type="video/mp4">
        </video>
      </div>

    </div>

    <button class="back-btn" onclick="goBack()">üíå Back to Letter</button>
  </div>
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-content">

    <!-- MESSAGE SA TAAS -->
    <p id="lightbox-text"></p>

    <!-- PHOTO -->
    <img id="lightbox-img" src="" style="display:none;" onclick="closeLightbox()">

    <!-- VIDEO -->
    <video id="lightbox-video" controls style="display:none;" onclick="closeLightbox()">
      <source id="lightbox-video-src" src="" type="video/mp4">
    </video>

  </div>
</div>

<script src="memories.js"></script>
</body>
</html>
